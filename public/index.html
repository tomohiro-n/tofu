<html ng-app="tofu">
	<head>
	<title>tofu</title>
	<meta charset=utf-8>
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	</head>

	<script src="js/lib/closure-library/closure/goog/base.js"></script>
	<script src="js/lib/jquery-2.1.0.min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js"></script>
	<script src="js/lib/ui-bootstrap-0.10.0.js"></script>
	<script src="js/app.js"></script>
	<script src="js/model/Word.js"></script>
	<script src="js/service/TofuService.js"></script>

	<body>
		<!-----headerー---->
		<div id ="header">
			<h1 class = "title">tofu</h1>			
		</div>

		<!-----searchー----> 

		<div id="search-area">
			<!--word_search-->
			<input ng-model="query" value="Search">
			</form>		
		</div>

				<!--tag_search
				<input type="text" class="search_input" id="search-tag" value="タグ検索">
				<input type="image" src="images/btn_search.gif" alt="検索" class="search_button" id="search_tag_button" />
				-->

	

		<!-----add_new_wordー---->	
		<div id="newword">
			<form action="javascript:Tofu.service.TofuService.registerNewWord()" method="get">
				<label>Word:</label>
				<input type="text" id="word" required>
				<label>Description:</label>
				<input type="text" id="description" required>
				<label>Tags(optional, space-separated)</label>
				<input type="text" id="tags">
				<input type="submit" value="Register"/>
			</form>
		</div>

		
		<div class = "frame">
		<!-----left_column show registerd wordsー---->
			<ul id="registered-words-list" ng-controller="tofuController">
				<li ng-repeat="word in words | filter:query">
					{{word.word}}: {{word.description}} (tags: {{word.tags}})
				</li>
			</ul>

		<!-----right columnー---->
			<div id="registered-words-detail">
				<form action="javascript:Tofu.service.TofuService.updateWord()" method="get">
					<div id="registered-word-tags">Word Tags</div>
					<div id="registered-word-name">Word Name</div>
					<label>-----------------</label>
					<div id="registered-word-description">Word Description</div>
				</form>
			</div>
		</div>

		<footer id ="footer">
		Copyright 2014 Tofu Team. All rights reserved.
		</footer>

	</body>
</html>
