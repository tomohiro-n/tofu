<html ng-app="tofu">
	<head>
	<title>tofu</title>
	<meta charset=utf-8>
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	</head>

	<script src="js/lib/closure-library/closure/goog/base.js"></script>
	<script src="js/lib/jquery-2.1.0.min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js"></script>
	<script src="js/lib/ui-bootstrap-tpls-0.10.0.js"></script>
	<script src="js/app.js"></script>
	<script src="js/model/Word.js"></script>
	<script src="js/service/TofuService.js"></script>

	<body>
		<!-----headerー---->
		<div id ="header">
			<h1 class = "title">tofu</h1>			
		</div>

		<!-----searchー----> 

		<div class="container">
			<div class="row">
				<div class="col-sm-12" style="background:gray;"> 	
					<input ng-model="query" placeholder="Search"></form>	
				</div>
			</div>
		</div>

		<!-----columnsー----> 
		<div ng-controller="tofuController">
		<div class="container">
			<div class="row">
				<div class="col-sm-6" style="background:lightgray;">
					<ul id="registered-words-list">
						<li ng-repeat="word in words | filter:query">
							<div ng-click="showWordDetail(word)"><a href="#" tooltip="{{word.word}}">{{word.word}}</a>: {{word.description}} (tags: {{word.tags}})</div>
						</li>
					</ul> 
				</div>

				<div class="col-sm-6" style="background:lightgray;">
					<div id="registered-words-detail">
					<form ng-submit="updateWord()">
						<input type="text" ng-model="registeredWordTags" ng-readonly="wordReadOnlyMode" ng-dblclick="editMode()" placeholder="Word Tags"><br/>
						<input type="text" ng-model="registeredWordName" ng-readonly="wordReadOnlyMode" ng-dblclick="editMode()" placeholder="Word Name"><br/>
						<label>-----------------</label><br/>
						<input type="text" ng-model="registeredWordDescription" ng-readonly="wordReadOnlyMode" ng-dblclick="editMode()" placeholder="Word Description"><br/>
						<input type="submit" value="Update"/>
					</form>
				</div>

				</div>
			</div>
		</div>


			<!--word_search-->
			
		

		<!-----add_new_wordー---->
		
			<div id="newWord">
				<form ng-submit="registerNewWord()">
					<label>Word:</label>
					<input type="text" ng-model="newWord" required>
					<label>Description:</label>
					<input type="text" ng-model="newWordDescription" required>
					<label>Tags(optional, space-separated)</label>
					<input type="text" ng-model="newWordTags">
					<input type="submit" value="Register"/>
				</form>
			</div>

		</div>

		<footer class ="footer">
		Copyright 2014 Tofu Team. All rights reserved.
		</footer>

	</body>
</html>
