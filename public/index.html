<html>
	<head>
	<title>tofu</title>
	<meta charset=utf-8>
	</head>
	<body onload="reloadRegistered();">
		<script src="js/lib/jquery-2.1.0.min.js"></script>
		<script src="js/main.js"></script>

		<section id="newword">
			<form action="javascript:registerWord()" method="get">
				<p>
					<label>Word:</label>
					<input type="text" id="word" required>
				</p>
				<p>
					<label>Description:</label>
					<input type="text" id="description" required>
				</p>
				<p>
					<input type="submit" value="Register"/>
				</p>
			</form>
		</section>
		<section>
			<p>
				<h1>Registered words:</h1>
				<form action="javascript:searchWords()" method="get">
					<p>
						<label>Search with a part of the word:</label>
						<input type="text" id="searchWord" required>
						<input type="submit" value="search"/>
					</p>
				</form>
				<br/>
				<div id="registered-words"></div>
			</p>
		</section>
	</body>
</html>
