<html ng-app="tofu">
	<head>
	<title>tofu</title>
	<meta charset=utf-8>
	<link href="stylesheets/styles.css" rel="stylesheet" type="text/css" />
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	</head>

	<script src="js/lib/closure-library/closure/goog/base.js"></script>
	<script src="js/lib/moment-with-langs.min.js"></script>
	<script src="js/lib/jquery-2.1.0.min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js"></script>
	<script src="js/lib/ui-bootstrap-tpls-0.10.0.js"></script>
	<script src="js/app.js"></script>
	<script src="js/model/Word.js"></script>
	<script src="js/service/TofuService.js"></script>

	<body>
		<!-----headerー---->
		<div class="header">
			<div class="row">
				<div class="col-sm-12" style="background:black;"> 
				<h1 class = "title">tofu</h1>
				</div>
			</div>		
		</div>

		<!-----searchー----> 

		<div class="container">
			<div class="row">
				<div class="col-sm-12" style="background:gray;"> 	
					<input ng-model="query" placeholder="Search"></form>	
				</div>
			</div>
		</div>

		<!-----columnsー----> 
		<div ng-controller="tofuController">

			<form ng-submit="registerNewWord()">
				<input type="submit" value="Register new word"/>
			</form>

			<div class="container">
				<div class="row">
					<div class="col-sm-6" style="background:lightgray;">
						<ul id="registered-words-list">
							<li ng-repeat="word in words | filter:query">
								<a href="#" tooltip="{{word.word}}">
									<div ng-click="showWordDetail(word)" id="word-in-list">
										<div id="word-name-in-list">
											{{word.word}}
										</div>
										<div id="word-desc-in-list">
											{{word.description}}
										</div>
										<div id="word-tags-in-list">
											{{word.tags}} {{word.getUpdatedTime()}}
										</div>
										<div id="word-time-in-list">
											{{word.getUpdatedTime()}}
										</div>
									</div>
								</a>
							</li>
						</ul>
					</div>

					<div class="col-sm-6" style="background:lightgray;">
						<div id="registered-words-detail">
							<form ng-submit="registerWord()">
								<input type="text" ng-model="wordTags" ng-readonly="wordReadOnlyMode" ng-dblclick="wordReadOnlyMode = false" placeholder="Word Tags"><br/>
								<input type="text" ng-model="wordName" xng-focus="!wordReadOnlyMode" ng-readonly="wordReadOnlyMode" ng-dblclick="wordReadOnlyMode = false" placeholder="Word Name"><br/>
								<label>-----------------</label><br/>
								<input type="text" ng-model="wordDescription" ng-readonly="wordReadOnlyMode" ng-dblclick="wordReadOnlyMode = false" placeholder="Word Description"><br/>
								<input type="submit" value="Update"/>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
			

		<footer class ="footer">
		Copyright 2014 Tofu Team. All rights reserved.
		</footer>

	</body>
</html>
