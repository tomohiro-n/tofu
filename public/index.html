<html>
	<head>
	<title>tofu</title>
	<meta charset=utf-8>
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	</head>


	<body onload="reloadRegistered();">
		<script src="js/lib/jquery-2.1.0.min.js"></script>
		<script src="js/lib/underscore-min.js"></script>
		<script src="js/model/Word.js"></script>
		<script src="js/main.js"></script>


		<!-----ヘッダー---->
		<div id ="header">
			<h1 class = "title">tofu </h1>			
		</div>

		<!-----検索ー----> 

		<div id = "search_area">
			<!--単語検索-->
			<form action="javascript:searchWords()" method="get" class="search_form" id= "search_word">
			<input type="text" class="search_input" id="search-word" value="単語検索">
			<input type="image" src="images/btn_search.gif" alt="検索" name="search_button" id="search_button" />  
			</form>

			<!--タグ検索-->
			<form action="javascript:searchWords()" method="get" class="search_form" id="search_tag">
			<input type="text" class="search_input" id="search-tag" value="タグ検索">
			<input type="image" src="images/btn_search.gif" alt="検索" name="search_button" id="search_button" />
			</form>		
		</div>

		<!-----単語登録ー---->	
		<div id="newword">
			<form action="javascript:registerWord()" method="get">
			<label>Word:</label>
			<input type="text" id="word" required>
			<label>Description:</label>
			<input type="text" id="description" required>
			<label>Tags(optional, space-separated)</label>
			<input type="text" id="tags">
			<input type="submit" value="Register"/>
			</form>
		</div>

		<!-----単語表示　左カラムー---->
		<div id="registered-words-list">
		</div>

		<!-----単語詳細表示＆編集　※まだ実装無し　右カラムー---->
		<div id="registered-word-detail">
			<div id="registered-word-tags">Word Tags</div>
			<div id="registered-word-name">Word Name</div>
			<label>-----------------</label>
			<div id="registered-word-description">Word Description</div>
		</div>
	
		
	</body>
</html>
