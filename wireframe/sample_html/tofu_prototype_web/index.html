    <script type="text/x-jquery-tmpl" id="root-template">
      <![CDATA[
      <div class="root {{? it.isRead === false}}unread{{?}} closed firer rounded-border">
        <input type="hidden" id="parentCode" value="{{=it.code}}" />
        <input type="hidden" id="canvasID" value="{{=it.canvasID}}" />
        <input type="hidden" id="elementID" value="{{=it.elementID}}" />
        <input type="hidden" id="canvasURL" value="{{=it.canvasURL}}" />
        <div class="icon">&nbsp;</div>
        {{=annotation.render(it, "comment-template")}}
        <div class="replies"></div>
        <div class="replier">
          <div class="author">{{=annotation.getCurrentAuthor()}}</div>
            <textarea class="annotation firer">Leave a comment...</textarea>
            <div class="actions">
              <span class="save firer"><a class="action">Save</a></span>
              <span class="cancel firer"> · <a class="action">Cancel</a> · </span>
              <form class="attachment firer" enctype="multipart/form-data" method="post">

                <input class="file" type="file" onchange="annotation.updateAttachmentFile(this);" value="" size="1" name="file" tabindex="-1" />

            </div>
            <div class="clear"></div>
          </div>
        </div>
      </div>
      ]]>
    </script>
    <script type="text/x-jquery-tmpl" id="comment-template">
      <![CDATA[
      <div class="comment">
        <input type="hidden" id="code" value="{{=it.code}}" />
        <span class="author" title="{{=it.author}}">{{=it.author}}</span>
        {{? it.parentCode === 0}}<span class="total">&nbsp;</span>{{?}}
        <span class="date">{{=it.date}}</span>
        <div class="viewmode">
          <div class="text">{{=annotation.toHTML(it.content)}}</div>
          {{? it.fileName !== "" }}<span class="attachment filename firer" onclick="annotation.getAttachmentFile({{=it.code}}, '{{=it.fileName}}');" title="{{=it.fileName}}">{{=it.fileName}}</span>{{?}}
          <div class="actions">
            <span class="reply firer"><a class="action">Reply</a></span>
            {{? annotation.hasPermission(it.author) }}<span class="edit firer"><a class="action"> · </a><a class="action">Edit</a></span><span class="delete firer"><a class="action"> · </a><a class="action">Delete</a></span>{{?}}
          </div>
          <div class="clear"></div>
        </div>
        <div class="editormode">
          <textarea class="annotation firer">{{=it.content}}</textarea>
          <div class="actions">
            <span class="save firer"><a class="action">Save</a></span>
            <span class="cancel firer"><a class="action"> · </a><a class="action">Cancel</a></span>
            <form class="attachment firer" enctype="multipart/form-data" method="post">

              <input type="file" class="file" name="file" size="1" value="" onchange="annotation.updateAttachmentFile(this);" tabindex="-1" />
            </form>
          </div>
          <div class="clear"></div>
        </div>
      </div>
      ]]>
    </script>
